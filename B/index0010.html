<!-- Esto es un documento html5 -->
<!doctype html>
<!-- La etiqueta html contiene una web -->
<html lang="es">
    <!-- En la cabeza va lo que no ve el usuario -->
    <head>
        <!-- Es necesario poner un título -->
        <title>
            La web de Jose Vicente
        </title>
        <!-- Etiqueta para poner correctamente las ñ -->
        <meta charset="utf-8">
        <!-- CSS es el lenguaje del estilo de la web -->
        <style>
            /* Voy a darle estilo al título de nivel 1 */
            h1{
                color:red; /* El color del texto será rojo */
            }
            /* Voy a darle estilo al título de nivel 2 */
            h2{
                color:blue; /* El color del texto será azul */
            }
            /* Voy a darle estilo a la imagen */
            img{
                width:100px; /* El tamaño de la imagen será de 100 px */
            }
        </style>
    </head>
    <!-- En el cuerpo va lo que SI que ve el usuario -->
    <body>
        <!-- Header es la cabecera de la web -->
        <header>
            <!-- La etiqueta IMG sirve para poner imágenes -->
            <img src="josevicente.jpg" alt="Jose Vicente Carratala">
            <!-- Las etiquetas H son títulos-->
            <h1>La web de Jose Vicente</h1>
            <h2>Programador, diseñador y formador</h2>
            <!-- Ahora vamos a crear un menú de navegación -->
            <nav>
                <!-- UL quiere decir unordered list -->
                <ul>
                    <li>
                        <a href="#inicio">Inicio</a>
                    </li>
                    <li>
                        <a href="#inicio">Sobre Mi</a>
                    </li>
                    <li>
                        <a href="#inicio">Servicios</a>
                    </li>
                    <li>
                        <a href="#inicio">Contacto</a>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- MAIN es el contenido principal de la web  -->
        <main>
        
        </main>
        <!-- Footer es el pié de página -->
        <footer>
        
        </footer>
    </body>
</html>
