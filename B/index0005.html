<!-- Esto es un documento html5 -->
<!doctype html>
<!-- La etiqueta html contiene una web -->
<html lang="es">
    <!-- En la cabeza va lo que no ve el usuario -->
    <head>
        <!-- Es necesario poner un título -->
        <title>
            La web de Jose Vicente
        </title>
        <!-- Etiqueta para poner correctamente las ñ -->
        <meta charset="utf-8">
    </head>
    <!-- En el cuerpo va lo que SI que ve el usuario -->
    <body>
        <!-- La etiqueta IMG sirve para poner imágenes -->
        <img src="josevicente.jpg" alt="Jose Vicente Carratala">
        <!-- Las etiquetas H son títulos-->
        <h1>La web de Jose Vicente</h1>
        <h2>Programador, diseñador y formador</h2>
    </body>
</html>
