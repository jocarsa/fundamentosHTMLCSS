<!-- La etiqueta doctype nos dice que el documento es html5 -->
<!doctype html>
<!-- La etiqueta html, se abre y se cierra y contiene código en lenguaje HTML -->
<html>
    <!-- La cabeza contiene la información que no va a ver el usuario -->
    <head>
    
    </head>
    <!-- El cuerpo contiene la información que sí que va a ser el usuario -->
    <body>
    
    </body>
</html>
