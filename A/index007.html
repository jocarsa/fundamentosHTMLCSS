<!-- La etiqueta doctype nos dice que el documento es html5 -->
<!doctype html>
<!-- La etiqueta html, se abre y se cierra y contiene código en lenguaje HTML -->
<html>
    <!-- La cabeza contiene la información que no va a ver el usuario -->
    <head>
        <!-- Pongo el título de la web -->
        <title>La web de Jose Vicente</title>
        <!-- activo eñes y acentos -->
        <meta charset="utf-8">
    </head>
    <!-- El cuerpo contiene la información que sí que va a ser el usuario -->
    <body>
        <!-- La cabecera es la parte superior de la página -->
        <header>
            <!-- Los H son los titulares principales --> 
            <h1>La web de Jose Vicente</h1>
            <h2>Programador, Diseñador y Formador</h2>
        </header>
        <!-- Main es la etiqueta principal -->
        <main>
        
        </main>
        <!-- Footer es el pié de página -->
        <footer>
        
        </footer>
    </body>
</html>
